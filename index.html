<script type="text/javascript">
  function myBrowser(){
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    console.log('userAgent = ' + userAgent)
    var isOpera = userAgent.indexOf("Opera") > -1;
    if (isOpera) {
      return "Opera"
    }; //判断是否Opera浏览器
    if (userAgent.indexOf("Firefox") > -1) {
      return "FF";
    } //判断是否Firefox浏览器
    if (userAgent.indexOf("Chrome") > -1){
      return "Chrome";
    }
    if (userAgent.indexOf("Safari") > -1) {
      return "Safari";
    } //判断是否Safari浏览器
    if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera || userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1) {
      return "IE";
    }; //判断是否IE浏览器
  }
  //以下是调用上面的函数
  var mb = myBrowser();
  if ("IE" == mb) {
    document.getElementById('ie-browser').style.display = 'block';
    document.getElementById('app').style.display = 'none';
  }
</script>
